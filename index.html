<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <div id="image">
      <a href="#" id="link-image"><img src="./images/image-equilibrium.jpg" alt="image equilibrium"
          id="image-equilibrium"></a>
    </div>
    <h1><a href="#">Equilibrium #3429</a></h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div id="informations">
      <img src="./images/icon-ethereum.svg" alt="icon ethereum"><span id="icon-ethereum"> 0.041 ETH</span>
      <img src="./images/icon-clock.svg" alt="icon clock"><span id="icon-clock"> 3 days left</span>
    </div>
    <section>
      <img src="./images/image-avatar.png" alt="image avatar" id="image-avatar"><h1> Creation of<a href="#">Jules Wyvern</a></h1>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/Theuz1nh0">Theuz1nh0</a>.
  </footer>
</body>

</html>
