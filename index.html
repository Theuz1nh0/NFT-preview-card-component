<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body class="flex body">
  <main>
    <div class="image">
      <a href="#" class="flex link-image"><img src="./images/image-equilibrium.jpg" alt="ntf equilibrium image"
          class="image-equilibrium"></a>
    </div>
    <h1><a href="#">Equilibrium #3429</a></h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="flex informations">
      <div class="flex">
        <img src="./images/icon-ethereum.svg" alt="ethereum cryptocurrency icon"><span class="icon-ethereum"> 0.041 ETH</span>
      </div>
      <div class="flex">
        <img src="./images/icon-clock.svg" alt="icon of a watch"><span class="icon-clock"> 3 days left</span>
      </div>
    </div>
    <section class="flex avatars">
      <img src="./images/image-avatar.png" alt="nft creator profile picture" class="image-avatar">
      <h2> Creation of<a href="#">Jules Wyvern</a></h2>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/Theuz1nh0">Theuz1nh0</a>.
  </footer>
</body>

</html>
